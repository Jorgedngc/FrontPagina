<div class="bg-gradient-to-br from-primary to-base-300 py-24">
  <h1 class="text-3xl font-bold mb-3 mt-40 text-center">Lo que dicen nuestros clientes</h1>
  <h2 class="text-1xl mb-12 text-center max-w-2xl mx-auto">No conf√≠e solo en nuestras palabras escuche a nuestros
    clientes
    satisfechos.</h2>
  <div class="flex flex-wrap gap-8 justify-center">
    @for (comment of comments; track comment) {
      <div class="w-80 bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl border border-white/20 transition-transform hover:-translate-y-2 hover:shadow-3xl duration-300">
        <figure class="flex justify-center items-center px-15 pt-15">
          <img
            [src]="comment.photoLink"
            alt="{{ comment.user }}"
            class="w-21 h-21 rounded-full border-4 border-white shadow-lg object-cover"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">{{ comment.comment }}</h2>
          <p class="text-start">{{ comment.user }}</p>
        </div>
      </div>
    }
  </div>
  <div class="flex justify-center mt-8 mb-8">
    <button class="btn btn-primary">Ver todos los productos</button>
  </div>
</div>
