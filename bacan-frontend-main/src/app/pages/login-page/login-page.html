<div class="grid grid-cols-5 h-full">
  <div class="col-span-3">
    <div class="h-full bg-base-300">

    </div>
  </div>

  <div class="col-span-2 flex items-center justify-center">
    <div class="flex flex-col w-3/4">
      <div class="flex items-center justify-center mb-10">
        <img class="object-contain"
             width="215px"
             height="90px"
             src="assets/logo.svg"
             alt="Logo Bacán">
      </div>

      <form class="flex flex-col space-y-5">

        <label class="w-full input border-primary">
          <span class="material-symbols-outlined text-primary">mail</span>
          <input type="email" placeholder="Email"/>
        </label>
        <div class="validator-hint hidden">Enter valid email address</div>

        <label class="w-full input border-primary">
          <span class="material-symbols-outlined text-primary">key</span>
          <input [type]="visibility ? 'text' : 'password'" placeholder="Contraseña"/>
          <span
            class="material-symbols-outlined text-primary"
            (click)="onClickChangeVisibility()">
            {{ visibilityIcon }}
          </span>
        </label>
        <div class="validator-hint hidden">Err</div>
      </form>


      <div class="flex flex-col items-center space-y-5">
        <div class="flex w-full link hover:text-primary duration-300 text-xs text-app-text justify-end mr-5">
          ¿Olvidaste tu contraseña?
        </div>

        <button class="btn w-2/3 border-primary text-primary">
          <span class="material-symbols-outlined">login</span>
          Iniciar sesión
        </button>

        <button class="btn bg-white text-black border-[#e5e5e5] rounded-[10px] w-2/3 hover:bg-gray-100">
          <svg aria-label="Google logo" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g>
              <path d="m0 0H512V512H0" fill="#fff"></path>
              <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
              <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
              <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
              <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
            </g>
          </svg>
          Iniciar sesión con Google
        </button>

        <div class="text-xs text-app-text">
          ¿Aún no tienes una cuenta? <strong (click)="onClickRedirectToRegisterPage()"
                                             class="link hover:text-primary duration-300">Regístrate ahora</strong>
        </div>

        <button class="btn w-2/3 border-primary text-primary"
                (click)="onCLickRedirectToHomePage()">
          <span class="material-symbols-outlined">home</span>
          Regresar
        </button>
      </div>

    </div>

  </div>
</div>
